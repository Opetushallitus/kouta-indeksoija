name: Kouta-indeksoija

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  ARTIFACTORY_USERNAME: ${{ secrets.ARTIFACTORY_USERNAME }}
  ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prepare clojure env
        uses: ./.github/actions/prepare-clojure-env

      - name: Build dev elastic container to use in tests
        run: ./elastic/build.sh

      - name: Run tests
        run: |
          git clone https://github.com/Opetushallitus/ci-tools.git
          source ci-tools/common/setup-tools.sh
          docker pull localstack/localstack:1.0.4
          lein -U ci-test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prepare clojure env
        uses: ./.github/actions/prepare-clojure-env

      - name: Build jar
        run: lein uberjar

      - name: Scan jar file
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'rootfs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - uses: actions/cache@v3
        id: restore-build
        with:
          path: target
          key: ${{ github.sha }}

  deploy:
    needs: [ test, build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: restore-build
        with:
          path: target
          key: ${{ github.sha }}

      - name: Build and deploy Docker containers
        shell: bash
        run: |
          git clone https://github.com/Opetushallitus/ci-tools.git
          source ci-tools/common/setup-tools.sh

          mv target/kouta-indeksoija-*-standalone.jar $DOCKER_BUILD_DIR/artifact/kouta-indeksoija.jar
          cp -vr oph-configuration $DOCKER_BUILD_DIR/config/

          export BASE_IMAGE="baseimage-fatjar-openjdk11:master"

          ./ci-tools/common/pull-image.sh
          ./ci-tools/github-build/build-fatjar.sh kouta-indeksoija
          ./ci-tools/common/clean-docker-build-dir.sh

          ./ci-tools/github-build/upload-image.sh kouta-indeksoija

      - name: Deploy jar-libraries
        if: github.ref == 'refs/heads/master'
        shell: bash
        run: lein deploy